<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="estilos.css">
    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
</head>
<body>
    <!-- LOGIN -->
        <article class="login">

            <h2 class="login__title">Already working together?</h2>
            <p class="login__description">Log in to your account and connect with your teammates!</p>
    
            <form action="#" method="POST" class="login__form">
                <input type="email" name="email" class="login__form__email" placeholder="youremail@address.com" required maxlength="30">
                <button type="submit" class="login__form__submit"><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>

            <div class="login__teammates">
                <img src="Images/user.png" alt="foto1" class="login__teammates__img">
                <img src="Images/user.png" alt="foto2" class="login__teammates__img">
                <img src="Images/user.png" alt="foto3" class="login__teammates__img">
                <img src="Images/user.png" alt="foto4" class="login__teammates__img">
                <img src="Images/user.png" alt="foto5" class="login__teammates__img">
            </div>
        </article>

       
</body>
</html>
